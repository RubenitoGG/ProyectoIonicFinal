<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
        <ion-input type="password" placeholder="Repeat password" [(ngModel)]="repeat"></ion-input>
  </ion-item>
</ion-list>
<button ion-button block (click)="registrar()">Register</button>
</ion-content>
