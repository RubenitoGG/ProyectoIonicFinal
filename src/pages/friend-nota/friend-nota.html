  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{username}}Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let nota of notas | async" (click)="viewNota(nota)">
    <ion-item *ngIf="nota.userKey == this.key && nota.type == 'true'">
        <h1>
          <b>{{nota.title}}</b>
        </h1>
        <h3>
          {{nota.subtitle}}
        </h3>
    </ion-item>
  </div>
  </ion-list>
</ion-content>
