<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>MyNotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
    <ion-title>Welcome</ion-title>
  <ion-list>
      <ion-item>
        <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
  </ion-list>
  <button ion-button block (click)="goIn()">
    Log In
  </button>
  <button ion-button block color="light" (click)="goRegistro()">
      Register
    </button> 
</ion-content>
