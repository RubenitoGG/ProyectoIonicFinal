<ion-header>

  <ion-navbar color="primary">
        <ion-title>Edit MyNote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-input placeholder= {{title}} [(ngModel)]="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder= {{subtitle}} [(ngModel)]="subtitle"></ion-input>
        </ion-item>
      </ion-list>
    
      <ion-list radio-group [(ngModel)]="type">
        <ion-list-header>
          Privacy:
        </ion-list-header>
    
        <ion-item>
          <ion-label>Public</ion-label>
          <ion-radio value="true"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Private</ion-label>
          <ion-radio value="false"></ion-radio>
        </ion-item>
      </ion-list>
    
      <button ion-button block (click)='saveNote()'>Save</button>
</ion-content>
