<ion-header>

  <ion-navbar color='primary'>
    <ion-title>MyPeople</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let usuario of listaUsuarios | async" (click)='goFriend(usuario)'>
      <b>{{usuario.name}}</b>&nbsp;&nbsp;&nbsp;&nbsp;{{usuario.sentence}}
    </ion-item>
  </ion-list>
</ion-content>
