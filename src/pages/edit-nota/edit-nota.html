<ion-header>

  <ion-navbar hideBackButton color="primary">
    <ion-title text-center>Edit Mode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <ion-textarea no-bounce [(ngModel)]="contenido" placeholder="Write here..." value={{contenido}} text-wrap></ion-textarea>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button color='danger' (click)='exit()' ion-button full>
          Exit
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)='save()' ion-button full>
          Save
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
