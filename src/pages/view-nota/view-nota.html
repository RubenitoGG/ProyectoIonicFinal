<ion-header>

    <ion-navbar hideBackButton color="primary" text-center>
      <ion-title>MyNotes</ion-title>
      <ion-buttons left>
        <button ion-button (click)='backMenu()'>
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons right>
        <button (click)='confNote()' ion-button>
          <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <h1>
      <ion-input value={{titulo}} readonly text-center></ion-input>
    </h1>
      <ion-input value={{subtitulo}} readonly text-center></ion-input>
      <ion-textarea color="danger" value={{contenido}} readonly text-wrap></ion-textarea>
      <button block ion-button (click)="editNote()">
        Edit
      </button>
  </ion-content>
